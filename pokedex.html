<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">
    <script src="js/pokedex.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/fonts/font.ttf"> 
    <style>
        
        body {
            font-weight: strong;
            font-family: PokemonFont;
        }
        @font-face {
            font-family: PokemonFont;
            src: url("assets/fonts/font.ttf");
        }
        .mainWindow {
            background-color: red;
            height: 600px;
        }
        .mainWindow2 {
            background-image: url("assets/images/gridbox.png");
            background-size: 110px;
        }
        #theIMG {
            width: 350px;
            margin-left:10%;
        }
        #theIMG2 {
            width: 75px;
            margin-left:5%;
        }

        p {
            font-size: 1em;
        }

        #evo1 {
            text-transform: capitalize;
        }

        #evo2 {
            text-transform: capitalize;
        }

        #evo3 {
            text-transform: capitalize;
        }

    </style>

    <script>
        
    </script>

  </head>
  <body>

         <div class="container mainWindow">

            <!-- Navbar with the evolution dropbox and forms dropbox, and the search input box -->
            <div class="row">
                
                <select id="evoDropdown">
                    <option value="select">Evolution Forms</option>
                    <option id="evo1" value="evo1" style="text-transform:capitalize"></option>
                    <option id="evo2" value="evo2" style="text-transform:capitalize"></option>
                    <option id="evo3" value="evo3" style="text-transform:capitalize"></option>
                  </select> 
                  <select  id="formDropdown">
                    <option value="select2">Forms (if any)</option>
                    <option id="form1" style="text-transform:capitalize" value="form1"></option>
                    <option id="form2" style="text-transform:capitalize" value="form2"></option>
                    <option id="form3" style="text-transform:capitalize" value="form3"></option>
                    <option id="form4" style="text-transform:capitalize" value="form4"></option>
                  </select> 
                  <input id="Searchbox" placeholder="Search by ID or Name" style="margin-left: 205px"></input>
                  <button id="Search" style="font-size: 10px; margin-left: 10px">PokeSearch!</button>
            </div>

            <!-- The main window -->
            <div class="container mainWindow2" style="height: 530px; border: 1px solid black;">
                <div class="row" id="topBar" style="background-color:red; border-bottom: 5px solid black; box-shadow: 2px 20px rgba(155,155,155, 0.8);">
                    
                        <h3 style="color:white; padding-left:10px; margin: 2px;"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>INFO </h3>
                    
                        </span>
                </div>

                <!-- Pokemon Name and Image -->
                <div class="row mainWindow3" style="height: 327px;">
                        <div class="col-lg-5 col-md-5 col-xs-5 col-sm-5" id="pokemonImageWindow" style="margin-top: 20px">
                                <img id="theIMG" style="width:250px; margin-left:10%" src="">
                        </div>
                        
                        <div class="col-lg-7 col-md-7 col-xs-7 col-sm-7" id="boxWrapper">
                            <div class="row" style="height: 100px; margin-top: 20px">
                                <div style="height: 80px; background-color: white;  margin: 10px; width: 100%; border-radius: 5px; border: 3px solid black">
            
                                            <p style="padding-right: 50%; background-color:red;">
                                                <img src="assets/images/pokeball2.png" style="margin-left: 5px; width: 30px ;background-color: red; border-radius: 3px;"> 
                                                <span id="pokemonName" style="text-transform:capitalize">Hello </span>
                                            </p>
                                            <span id="genus" style="margin-left:5%; overflow:auto">Pokemon Name</span>


                                </div>
                            </div>

                            <!-- Types and Ability Boxes -->
                            <div class="row">
                            
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-3" id="type1" style="border-radius: 5px;overflow:auto">Type 1</div>
                                        <div class="col-3" id="type2" style="border-radius: 5px;overflow:auto">Type 2</div>
                                    </div>
                            
                                    <div class="row">
                                        
                                        <div class="col-6" id="ability1" style="border-radius: 5px; border: 2px solid black; overflow:auto; text-align: center">Ability 1</div>
                                        <div class="col-6" id="ability2" style="border-radius: 5px; border: 2px solid black; overflow:auto; text-align: center">Ability 2</div>
                            
                                    </div>
                                </div>
                            </div>

                            <!-- Height and Weight boxes -->
                            <div class="row" style="height: 92px; margin-right: 1px">
                                 <div id="heightWeight" class="col-lg-8 offset-lg-4 col-md-8 offset-md-4 col-xs-8 offset-xs-4 col-sm-8 offset-sm-4" style="border: 3px solid black; background-color:white; border-radius: 5px">
                                        <div style="height:50%; margin-bottom: -5%; margin-left: -5%">

                                            <p style="margin-top:10px; margin-left: 10%">HT <span id="height" style="margin-left:35%">150</span></p>    
                                        </div>  
                                        <div style="height:50%; width: 110%; margin-left: -6%; border-top: 4px dotted grey">
                                            <p style="margin-top:10px; margin-left: 10%">WT <span id="weight" style="margin-left:30%">150</span></p>    
                                        </div>
                                        
                                 </div>
                            </div>
                        </div>          
                            
                 </div>

                 <!-- Pokemon description box -->
                 <div id="description" class="row" style="height: 150px; width: 98%; margin-left:11px; background-color: white; border: 2px solid black; border-radius: 5px; box-shadow: 0px 10px rgba(50,50,50,0.2) ">

                 </div>
            </div>
        </div>


  </body>
</html>
