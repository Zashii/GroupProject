<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

    <body>
        <table  id="myPokemonTable"style="width:100% ; border:solid">
            <tr  style="border:solid">
              <th>#</th>
              <th>Picture</th> 
              <th>Name</th>
              <th>Type 1</th>
              <th>Type 2</th>
            </tr>
            <tr>
              <td>40</td>
              <td>Picture Here</td> 
              <td>Pikachu</td>
              <td>Electric</td>
              <td>Grass</td>
            </tr>
        </table>    
    </body>
<div id="pokemonTableWindow">

</div>
<script>




$(document).ready(function(){
  
for(var i = 1; i<10; i++){

queryURL = "https://pokeapi.co/api/v2/pokemon/"+i+"/";


$.ajax({
url: queryURL,
method: "GET"
}).then(function(response) {
  console.log(response);
  $('#myPokemonTable').append("<tr style='border:solid'><td>"+response.id+"</td><td><img style=\"width:350px; margin-left:20px\" src=\"" + response.sprites.front_default + "\"></td><td>"+response.name+"</td><td>"+response.types[0].type.name+"</td><td>"+response.types[1].type.name+"</td></tr>");
  //$('#myPokemonTable').append("<td><img style=\"width:350px; margin-left:20px\" src=\"" + response.sprites.front_shiny + "\"></td>")
  //$('#myPokemonTable').append("<td>"+response.name+"</td>");
  //$('#myPokemonTable').append("<td>"+response.types[0].type.name+"</td>");
  //$('#myPokemonTable').append("<td>"+response.types[1].type.name+"</td>");

});

}
});

</script>

</html>
